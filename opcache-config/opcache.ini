; Enable OPcache
opcache.enable=1
opcache.enable_cli=1

; How much memory OPcache can use
opcache.memory_consumption=128

; Maximum number of scripts that can be cached
opcache.max_accelerated_files=10000

; Validate timestamps (set to 0 to disable file change check for performance)
opcache.validate_timestamps=1
opcache.revalidate_freq=2

; Enable file cache fallback (optional)
opcache.file_cache=/tmp

; Interned strings buffer size
opcache.interned_strings_buffer=8

; Fast shutdown
opcache.fast_shutdown=1